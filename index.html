<!DOCTYPE html>
<html>
<head>
	<title>FamilyPage</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="navButton">Gallery</div>
		<a href="www.upload.com">
			<img class="uploadButton" alt="upload" src="upload.png">
		</a>
		<div class="node">
			<div class="photoHeader">
				<img class="userIcon" src="./JamieDavella.png">
				<p class="nodeTitle">Jamie Davella</p>
			</div>	
			<div class="photoContainer">
				<img class="familyPhoto" src="./familyphoto.gif">
				<div class="photoFooter">
					<img class="messageIcon" src="messageicon.png">
				</div>
			</div>
		</div>
		<div class="node">
			<div class="photoHeader">
				<img class="userIcon" src="./BenFletcher.jpeg">
				<p class="nodeTitle">Ben Fletcher</p>
			</div>	
			<div class="photoContainer">
				<img class="familyPhoto" src="./familyphoto2.jpg">
				<div class="photoFooter">
					<img class="messageIcon" src="messageicon.png">
				</div>
			</div>
		</div>
		<div class="node">
			<div class="photoHeader">
				<img class="userIcon" src="./AlexPoe.png">
				<p class="nodeTitle">Alex Poe</p>
			</div>	
			<div class="photoContainer">
				<img class="familyPhoto" src="./familyphoto3.jpg">
				<div class="photoFooter">
					<img class="messageIcon" src="messageicon.png">
				</div>
			</div>
		</div>

	</div>
</body>
</html>
